<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
            href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
            rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css"/>
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
    <title>My weather application</title>
</head>
<body>
<div class="weather-app">
    <header>
        <form>
            <input
                    type="search"
                    placeholder="Enter a city.."
                    required
                    id="search-input"
            />
            <button id="search-button">Search</button>
        </form>
    </header>
    <main>
        <div class="current-weather">
            <div>
                <h1 id="current-city"></h1>
                <p class="current-details">
                    <span id="current-date"></span> <span id="description"></span> <br/>
                    Humidity: <strong id="humidity"></strong>, Wind: <strong id="wind"></strong>
                </p>
            </div>
            <div id="current-temperature">
            <span id="current-temperature-icon">☀️</span
            ><span id="current-temperature-value"></span
            ><span id="current-temperature-unit">°C</span>
            </div>
        </div>
    </main>
    <footer>
        <p>
            This project was coded by
            <a href="#" target="_blank">Stefanie Baeuchler</a> and is
            <a href="#" target="_blank"> on GitHub</a> and
            <a href="#" target="_blank">hosted on Netlify</a>
        </p>
    </footer>
</div>

<script type="text/javascript" src="src/script.js"></script>
</body>
</html>
